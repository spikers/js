<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Property Creation</title>
  <script>
    var obj = {};
    obj['testkey'];
    obj['setkey'] = 'setvalue';

    obj['testkey2'] = undefined;

    console.log(obj);
    
    // Part 2
    console.log(Object.keys(obj));
  </script>
</head>
<body>
  <h1>Conclusion</h1>
  <p>Declaring a property does not create it. setting a property creates it in the object. </p>
  <p>There doesn't seem to be an easy way to deal locate memory in an object. </p>
</body>
</html>
